services:
  explorepo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    environment:
      - NODE_ENV=production
      - ESLINT_NO_DEV_ERRORS=true 
      - TSC_COMPILE_ON_ERROR=true
      - VITE_FORGEJO_API_URL=http://forgejo:3000/api/v1 # Use full URL for Docker
      - CI=false 
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    external: true