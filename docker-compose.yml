services:
  explorepo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    container_name: explorepo
    environment:
      - NODE_ENV=production
      - ESLINT_NO_DEV_ERRORS=true 
      - TSC_COMPILE_ON_ERROR=true
      - VITE_FORGEJO_API_URL=/api/v1  # Change this to use nginx proxy
      - CI=false 
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  forgejo:
    image: codeberg.org/forgejo/forgejo:10
    container_name: forgejo
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - FORGEJO__database__DB_TYPE=sqlite3
    volumes:
      - C:\forgejo-data:/data
      - C:\etc\timezone:/etc/timezone:hu
      - C:\etc\localtime:/etc/localtime:hu
    ports:
      - "3000:3000"
      - "22:22"
    restart: always
    networks:
      - app-network

networks:
  app-network:
    external: true